<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
</head>
<body>

<p th:text="${key.getName()}">VALUE</p>
<p th:text="${key.getSurname()}">VALUE</p>
<p th:text="${key.getAge()}">VALUE</p>

<a th:href="@{/user_list/{id}/edit(id=${key.getId()})}">Update User</a>

<form th:method="DELETE" th:action="@{/user_list/{id}(id=${key.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
