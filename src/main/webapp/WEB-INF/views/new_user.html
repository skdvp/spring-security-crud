<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>

<div>
    <h2>Add User</h2>
    <br>

    <form th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}">

        <input type="hidden" th:field="*{id}"/>

        Name <input type="text" th:field="*{name}"/>
        <br><br>
        Surname <input type="text" th:field="*{surname}"/>
        <br><br>
        Age <input type="text" th:field="*{age}"/>
        <br><br>
        Username <input type="text" th:field="*{username}"/>
        <br><br>
        Password <input type="text" th:field="*{password}"/>
        <br><br>

                <label>
                    <select multiple size="2" name="rolesNames" th:required="true">
                        <option value=""> - Select role - </option>
                        <option
                                th:each="iterate_role : ${rollNames}"
                                th:value="${iterate_role.name}"
                                th:text="${iterate_role.name}"
                                th:selected="${#lists.contains(user.roles, iterate_role)}">
                        </option>
                    </select>
                </label>

        <button type="submit" class="btn btn-success">Ok</button>

    </form>

</div>
</body>
</html>
